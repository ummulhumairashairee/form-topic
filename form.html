<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Topic</title>
</head>
<body>
    <p><b><u><center>Registration Form</center></u></b></p>
    <form action="#" method="post"
      target="_blank">
     
      <br><br>


    <center><label for="">First Name</label>
    <input type="text" placeholder="Enter Your First Name" autofocus required><br>
    <br>
    <label for="LName">Last Name</label>
    <input type="text" placeholder="Enter Your Last Name" id="LName"><br><br>
    <label for="NName">Nick Name</label>
    <input type="text" placeholder="Enter Your Nick Name" id="NName"><br><br>
    
    
<label for="email">Email</label>
    <input type="email" placeholder="Enter Your valid With @" id="email"><br> <br>
    <label for="password">Password</label>
    <input type="password" id="password"><br> <br>
     <label for="date of birth">Date of Birth</label>
    <input type="date" id="date of birth"><br> <br>
    <label for="">Gender</label>
    
    <input type="radio" id="male" name="gender">
     <label for="">Male</label>
     
    <input type="radio" id="female" name="gender">
     <label for="">Female</label>
     
    <input type="radio" id="others"name="gender">
     <label for="">Others</label>  <br> <br>  


    <label for="">Address</label>
    <input type="text" placeholder="Enter Your Address" autofocus required height="50px"width="70px"></center><br>
    <br>
    <center>
    <button type="reset">
        reset
    </button>
    <button type="submit">
        Submit
    </button></center>
    



</body>
</html>
